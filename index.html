<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow | Premium Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-stopwatch"></i>
                <h1>Focus Flow</h1>
            </div>
            <nav>
                <button id="btn-timer" class="nav-btn active">Timer</button>
                <button id="btn-dashboard" class="nav-btn">Dashboard</button>
            </nav>
        </header>

        <main>
            <!-- Timer View -->
            <section id="timer-view" class="view active">
                <div class="timer-card blur-glass">
                    <div class="input-group">
                        <input type="text" id="session-name" placeholder="What are you focusing on?" autocomplete="off">
                    </div>

                    <div class="timer-display">
                        <svg class="progress-ring" viewBox="0 0 300 300" width="100%" height="100%">
                            <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="12"
                                fill="transparent" r="130" cx="150" cy="150" />
                            <circle class="progress-ring__circle" stroke="var(--primary-color)" stroke-width="12"
                                fill="transparent" r="130" cx="150" cy="150" />
                        </svg>
                        <div class="time-text" id="time-display">20:00</div>
                    </div>

                    <div class="controls">
                        <div class="main-controls">
                            <button id="start-btn" class="btn primary-btn"><i class="fas fa-play"></i> Start</button>
                            <button id="pause-btn" class="btn secondary-btn hidden"><i class="fas fa-pause"></i>
                                Pause</button>
                            <button id="stop-btn" class="btn danger-btn hidden"><i class="fas fa-stop"></i>
                                Stop</button>
                            <button id="reset-btn" class="btn text-btn" title="Reset"><i
                                    class="fas fa-redo"></i></button>
                        </div>

                        <div class="presets">
                            <button class="preset-btn active" data-time="20">20m</button>
                            <button class="preset-btn" data-time="30">30m</button>
                            <button class="preset-btn" data-time="40">40m</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Dashboard View -->
            <section id="dashboard-view" class="view hidden">
                <div class="stats-grid">
                    <div class="stat-card blur-glass">
                        <h3>Total Sessions</h3>
                        <p id="total-sessions">0</p>
                    </div>
                    <div class="stat-card blur-glass">
                        <h3>Total Focus Time</h3>
                        <p id="total-time">0h 0m</p>
                    </div>
                    <div class="stat-card blur-glass">
                        <h3>Today's Sessions</h3>
                        <p id="today-sessions">0</p>
                    </div>
                </div>

                <div class="history-container blur-glass">
                    <h2>Session History</h2>
                    <div class="history-list" id="history-list">
                        <!-- History items will be injected here -->
                        <div class="empty-state">No sessions yet. Start focusing!</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Completion Modal -->
    <div id="completion-modal" class="modal-overlay hidden">
        <div class="modal blur-glass">
            <h2>Session Ended Early</h2>
            <p>Did you complete your task?</p>
            <div class="modal-actions">
                <button id="modal-complete-btn" class="btn success-btn"><i class="fas fa-check"></i> Yes,
                    Completed</button>
                <button id="modal-incomplete-btn" class="btn secondary-btn"><i class="fas fa-times"></i> No,
                    Incomplete</button>
            </div>
            <button id="modal-cancel-btn" class="btn text-btn">Cancel</button>
        </div>
    </div>

    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/995/995-preview.mp3"
        preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
